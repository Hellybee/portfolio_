<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="wrapper">
    <div class="user-container">
      <label for="nickname">대화명</label>
      <input type="text" id="nickname">
    </div>
    <div class="display-container">
      <ul class="chatting-list">
        <li class="sent"> 
          <span class="profile">
            <span class="user">거북</span>
            <img class="image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSuXJPa_XITlAE2KhiYOpXbgkLCE-0XnjjIPA&s" alt="any">
          </span>
          <span class="message">테스트!!</span>
          <span class="time">오후 2:10</span>
        </li>
        <li class="received">
          <span class="profile">
            <span class="user">토끼</span>
            <img class="image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSuXJPa_XITlAE2KhiYOpXbgkLCE-0XnjjIPA&s" alt="any">
          </span>
          <span class="message">하이~</span>
          <span class="time">오후 2:10</span>
        </li>
      </ul>
    </div>
    <div class="input-container">
      <span>
        <input type="text" class="chatting-input">
        <button class="send-button">전송</button>  
      </span>
    </div>
  </div>


  <script src="/socket.io/socket.io.js"></script>
  <script src="js/chat.js"></script>
</body>
</html>
